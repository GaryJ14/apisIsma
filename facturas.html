    <div class="container-extend">

    <div class="container">
        <br><br><br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Agregar Factura
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Nueva Factura</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <!-- Formulario para agregar datos -->
                                    <form id="formularioFactura" method="post">
                                        <div class="mb-3">
                                            <label for="id_factura" class="form-label">ID Factura</label>
                                            <input type="text" class="form-control" id="id_factura" name="id_factura" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="fecha_emision" class="form-label">Fecha de Emisión</label>
                                            <input type="date" class="form-control" id="fecha_emision" name="fecha_emision" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="monto_total" class="form-label">Monto Total</label>
                                            <input type="number" class="form-control" id="monto_total" name="monto_total" required>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="formularioFactura" class="btn btn-primary">Agregar Factura</button>
                    </div>
                </div>
            </div>

        <br><br>
        <table class="table" id="tbl-factura">
            <thead class="table-danger">
                <td>ID Factura</td>
                <td>Fecha de Emisión</td>

            </tbody>
        </table>

    <br>
    <script>
        let table = new DataTable('#tbl-factura');
    </script>
    <script>
        var messages = [
            {tags: 'success', mensaje: 'Operación completada con éxito'},
            // Puedes agregar más mensajes aquí
        ];

        messages.forEach(function(mensaje) {
            if (mensaje.tags === 'success') {
                Swal.fire({
                    title: "CONFIRMACION",
                    text: mensaje.mensaje,
                    icon: "success"
                });
            }
        });
    </script>

    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://18.188.147.218:3000/api/facturas", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(invoice) {
                        var fila = `<tr>
                                        <td>${invoice.id_factura}</td>
                                        <td>${invoice.fecha_emision}</td>
                                        <td>${invoice.monto_total}</td>
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#formularioFactura").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var id_factura = $("#id_factura").val();
            var fecha_emision = $("#fecha_emision").val();
            var monto_total = parseFloat($("#monto_total").val());

            console.log("Datos a enviar:", {
                id_factura: id_factura,
                fecha_emision: fecha_emision,
                monto_total: monto_total
            });

            $.ajax({
                type: "POST",
                url: "http://18.188.147.218:3000/api/facturas", // URL para agregar datos
                data: JSON.stringify({
                    id_factura: id_factura,
                    fecha_emision: fecha_emision,
                    monto_total: monto_total
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Factura agregada con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar una factura
                    $("#formularioFactura")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
