    <script>
        var messages = [
            {tags: 'success', mensaje: 'Operación completada con éxito'},
            // Puedes agregar más mensajes aquí
        ];

        messages.forEach(function(mensaje) {
            if (mensaje.tags === 'success') {
                Swal.fire({
                    title: "CONFIRMACION",
                    text: mensaje.mensaje,
                    icon: "success"
                });
            }
        });
    </script>

    <script>
        function traerDatos() {
            $.ajax({
                type: "GET",
                url: "http://18.118.205.9:3000/api/productos", // URL de ejemplo de la API
                success: function(data) {
                    var cuerpoTable = $("#cuerpoTable");
                    cuerpoTable.empty(); // Limpiar la tabla antes de agregar nuevos datos
                    data.forEach(function(product) {
                        var fila = `<tr>
                                        <td>${product.id_producto}</td>
                                        <td>${product.nombre}</td>
                                        <td>${product.descripcion}</td>
                                        <td>${product.categoria}</td>
                                        <td>${product.precio}</td>
                                        <td>${product.cantidad_nventario}</td>
                                        <td>${product.id_proveedor}</td>
                                        <td>${product.fecha_adquisicion}</td>
                                    </tr>`;
                        cuerpoTable.append(fila);
                    });
                },
                error: function(xhr, status, error) {
                    console.error("Error al traer los datos", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        }

        $("#formularioProducto").submit(function(event) {
            event.preventDefault(); // Evitar el comportamiento por defecto del formulario

            var nombre = $("#nombre").val();
            var descripcion = $("#descripcion").val();
            var categoria = $("#categoria").val();
            var precio = parseFloat($("#precio").val());
            var cantidad_inventario = parseInt($("#cantidad_inventario").val());
            var proveedor = $("#proveedor").val();
            var fecha_adquisicion = $("#fecha_adquisicion").val();

            console.log("Datos a enviar:", {
                nombre: nombre,
                descripcion: descripcion,
                categoria: categoria,
                precio: precio,
                cantidad_inventario: cantidad_inventario,
                proveedor: proveedor,
                fecha_adquisicion: fecha_adquisicion
            });

            $.ajax({
                type: "POST",
                url: "http://18.118.205.9:3000/api/productos", // URL para agregar datos
                data: JSON.stringify({
                    nombre: nombre,
                    descripcion: descripcion,
                    categoria: categoria,
                    precio: precio,
                    cantidad_inventario: cantidad_inventario,
                    proveedor: proveedor,
                    fecha_adquisicion: fecha_adquisicion
                }),
                contentType: "application/json; charset=utf-8",
                success: function(response) {
                    $("#staticBackdrop").modal('hide'); // Cerrar el modal
                    alert("Producto agregado con éxito");
                    traerDatos(); // Actualizar la tabla después de agregar un producto
                    $("#formularioProducto")[0].reset(); // Limpiar el formulario
                },
                error: function(xhr, status, error) {
                    console.error("Error al agregar", status, error);
                    console.error("Respuesta completa del servidor:", xhr);
                    console.error("Texto de respuesta:", xhr.responseText);
                }
            });
        });

        $(document).ready(function() {
            traerDatos();
        });
    </script>
